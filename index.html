    <script>
        // æ£€æŸ¥æ˜¯å¦åœ¨ Electron ç¯å¢ƒä¸­
        const isElectron = typeof window.electronAPI !== 'undefined';
        
        // ä» Electron æˆ– localStorage åŠ è½½é…ç½®
        async function loadConfig() {
            if (isElectron) {
                const config = await window.electronAPI.getConfig();
                if (config.githubToken) document.getElementById('githubToken').value = config.githubToken;
                if (config.deepseekApiKey) document.getElementById('deepseekKey').value = config.deepseekApiKey;
            } else {
                const githubToken = localStorage.getItem('githubToken');
                const deepseekKey = localStorage.getItem('deepseekKey');
                if (githubToken) document.getElementById('githubToken').value = githubToken;
                if (deepseekKey) document.getElementById('deepseekKey').value = deepseekKey;
            }
        }

        // ä¿å­˜é…ç½®
        async function saveConfig() {
            const githubToken = document.getElementById('githubToken').value;
            const deepseekKey = document.getElementById('deepseekKey').value;
            
            if (isElectron) {
                const result = await window.electronAPI.saveConfig({ githubToken, deepseekApiKey: deepseekKey });
                if (result.success) {
                    showStatus('searchStatus', 'âœ… é…ç½®å·²ä¿å­˜', 'success');
                } else {
                    showStatus('searchStatus', 'âŒ é…ç½®ä¿å­˜å¤±è´¥', 'error');
                }
            } else {
                localStorage.setItem('githubToken', githubToken);
                localStorage.setItem('deepseekKey', deepseekKey);
                showStatus('searchStatus', 'âœ… é…ç½®å·²ä¿å­˜', 'success');
            }
            setTimeout(() => document.getElementById('searchStatus').innerHTML = '', 2000);
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // è§£æè‡ªç„¶è¯­è¨€æŸ¥è¯¢
        function parseNaturalLanguageQuery(query) {
            let searchQuery = query.trim();
            const stopWords = ['æ‰¾ä¸€ä¸ª', 'æœç´¢', 'æ‰¾', 'å¸®æˆ‘', 'ç»™æˆ‘', 'æƒ³è¦', 'éœ€è¦'];
            stopWords.forEach(word => {
                searchQuery = searchQuery.replace(new RegExp(word, 'gi'), '');
            });

            const languagePatterns = {
                'python': 'language:python',
                'javascript': 'language:javascript',
                'typescript': 'language:typescript',
                'react': 'language:javascript react',
                'vue': 'language:javascript vue',
                'java': 'language:java',
                'go': 'language:go',
                'rust': 'language:rust',
            };

            for (const [keyword, filter] of Object.entries(languagePatterns)) {
                if (query.toLowerCase().includes(keyword)) {
                    return `${searchQuery.replace(new RegExp(keyword, 'gi'), '').trim()} ${filter}`.trim();
                }
            }

            return searchQuery || '*';
        }

        // æœç´¢ GitHub ä»“åº“
        async function searchRepositories() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showStatus('searchStatus', 'è¯·è¾“å…¥æœç´¢å…³é”®è¯', 'error');
                return;
            }
            
            showStatus('searchStatus', 'æ­£åœ¨æœç´¢...', 'info');
            document.getElementById('searchResults').innerHTML = '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';

            try {
                let result;
                if (isElectron) {
                    // ä½¿ç”¨ Electron APIï¼ˆæ—  CORS é—®é¢˜ï¼‰
                    result = await window.electronAPI.searchRepositories(query);
                } else {
                    // æµè§ˆå™¨ç¯å¢ƒï¼ˆå¯èƒ½æœ‰ CORS é—®é¢˜ï¼‰
                    const githubToken = localStorage.getItem('githubToken');
                    const searchQuery = parseNaturalLanguageQuery(query);
                    const apiUrl = `https://api.github.com/search/repositories?q=${encodeURIComponent(searchQuery)}&sort=stars&order=desc&per_page=20`;
                    
                    const headers = {
                        'Accept': 'application/vnd.github.v3+json',
                    };
                    if (githubToken) {
                        headers['Authorization'] = `token ${githubToken}`;
                    }

                    try {
                        const response = await fetch(apiUrl, { headers });
                        if (!response.ok) {
                            if (response.status === 403) {
                                throw new Error('API é€Ÿç‡é™åˆ¶ï¼Œè¯·é…ç½® GitHub Token');
                            }
                            throw new Error(`æœç´¢å¤±è´¥: ${response.statusText}`);
                        }
                        const data = await response.json();
                        result = {
                            success: true,
                            repositories: data.items,
                            total_count: data.total_count
                        };
                    } catch (corsError) {
                        throw new Error('æµè§ˆå™¨ CORS é™åˆ¶ï¼Œè¯·ä½¿ç”¨æ¡Œé¢åº”ç”¨ç¨‹åºç‰ˆæœ¬');
                    }
                }

                if (result.success && result.repositories && result.repositories.length > 0) {
                    displaySearchResults(result.repositories);
                    showStatus('searchStatus', `âœ… æ‰¾åˆ° ${result.total_count} ä¸ªç»“æœï¼Œæ˜¾ç¤ºå‰ ${result.repositories.length} ä¸ª`, 'success');
                } else {
                    document.getElementById('searchResults').innerHTML = '<div style="padding: 20px; text-align: center; color: #6e6e73;">æœªæ‰¾åˆ°åŒ¹é…çš„é¡¹ç›®</div>';
                    showStatus('searchStatus', result.error || 'æœªæ‰¾åˆ°ç»“æœ', 'info');
                }
                
                setTimeout(() => document.getElementById('searchStatus').innerHTML = '', 3000);
            } catch (error) {
                showStatus('searchStatus', `âŒ é”™è¯¯: ${error.message}`, 'error');
                document.getElementById('searchResults').innerHTML = `
                    <div style="padding: 20px; background: rgba(255, 59, 48, 0.1); border-radius: 12px; color: #ff3b30;">
                        <p style="margin-bottom: 12px; font-weight: 600;">âš ï¸ ${error.message}</p>
                        <p style="font-size: 13px; color: #6e6e73; margin-bottom: 8px;">è§£å†³æ–¹æ¡ˆï¼š</p>
                        <ul style="font-size: 13px; color: #6e6e73; padding-left: 20px; line-height: 1.8;">
                            <li>é…ç½® GitHub Tokenï¼ˆæé«˜é€Ÿç‡é™åˆ¶ï¼‰</li>
                            <li>æ£€æŸ¥ç½‘ç»œè¿æ¥</li>
                            <li>ä½¿ç”¨æ¡Œé¢åº”ç”¨ç¨‹åºç‰ˆæœ¬ï¼ˆæ¨èï¼Œæ—  CORS é™åˆ¶ï¼‰</li>
                        </ul>
                    </div>
                `;
            }
        }

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displaySearchResults(repos) {
            const container = document.getElementById('searchResults');
            if (!repos || repos.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #6e6e73;">æœªæ‰¾åˆ°ç»“æœ</div>';
                return;
            }

            container.innerHTML = repos.map((repo, index) => `

                        â­ ${repo.full_name || repo.fullName || repo.name}
                    </div>

                    <div class="repo-meta">

                        <span>ğŸ´ ${(repo.forks_count || repo.forks || 0).toLocaleString()}</span>
                        ${repo.language ? `<span>ğŸ’» ${repo.language}</span>` : ''}
                        ${repo.updated_at ? `<span>ğŸ•’ ${new Date(repo.updated_at).toLocaleDateString('zh-CN')}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // æ‰“å¼€ä»“åº“é“¾æ¥
        async function openRepo(url) {
            if (isElectron) {
                await window.electronAPI.openExternal(url);
            } else {

        // å‘é€ AI æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            // æ£€æŸ¥ API Key
            const deepseekKey = isElectron 
                ? document.getElementById('deepseekKey').value
                : localStorage.getItem('deepseekKey');
            
            if (!deepseekKey) {
                showStatus('chatStatus', 'è¯·å…ˆé…ç½® DeepSeek API Key', 'error');
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addChatMessage('user', message);
            input.value = '';

            // æ˜¾ç¤ºåŠ è½½
            const loadingId = addChatMessage('assistant', '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>', true);

            try {
                let result;
                if (isElectron) {
                    // ä½¿ç”¨ Electron APIï¼ˆæ—  CORS é—®é¢˜ï¼‰
                    result = await window.electronAPI.chatWithAI(message);
                } else {
                    // æµè§ˆå™¨ç¯å¢ƒ
                    const response = await fetch('https://api.deepseek.com/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${deepseekKey}`
                        },
                        body: JSON.stringify({
                            model: 'deepseek-chat',
                            messages: [
                                {
                                    role: 'system',
                                    content: 'ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„ä»£ç åŠ©æ‰‹ï¼Œå¯ä»¥å¸®åŠ©ç”¨æˆ·ç†è§£ä»£ç ã€ä¿®æ”¹ä»£ç ã€è§£ç­”ç¼–ç¨‹é—®é¢˜ã€‚ç”¨ä¸­æ–‡å›ç­”ã€‚'
                                },
                                {
                                    role: 'user',
                                    content: message
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 2000
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API è°ƒç”¨å¤±è´¥: ${response.statusText}`);
                    }

                    const data = await response.json();
                    result = {
                        success: true,
                        message: data.choices[0]?.message?.content || 'æŠ±æ­‰ï¼Œæ— æ³•ç”Ÿæˆå›å¤'
                    };
                }

                if (result.success) {
                    // æ›´æ–°æ¶ˆæ¯ï¼ˆæ”¯æŒ Markdown ç®€å•æ ¼å¼åŒ–ï¼‰
                    let formattedMessage = result.message
                        .replace(/\n/g, '<br>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/`(.*?)`/g, '<code style="background: rgba(102, 126, 234, 0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace;">$1</code>');
                    
                    document.getElementById(loadingId).innerHTML = formattedMessage;
                    showStatus('chatStatus', '', 'success');
                } else {
                    document.getElementById(loadingId).innerHTML = `âŒ é”™è¯¯: ${result.error}`;
                    showStatus('chatStatus', 'AI å¯¹è¯å¤±è´¥ï¼Œè¯·æ£€æŸ¥ API Key æ˜¯å¦æ­£ç¡®', 'error');
                }
            } catch (error) {
                const errorMsg = error.message || 'æœªçŸ¥é”™è¯¯';
                document.getElementById(loadingId).innerHTML = `âŒ é”™è¯¯: ${errorMsg}`;
                showStatus('chatStatus', 'AI å¯¹è¯å¤±è´¥ï¼Œè¯·æ£€æŸ¥ API Key æ˜¯å¦æ­£ç¡®', 'error');
            }
        }

        // æ·»åŠ èŠå¤©æ¶ˆæ¯
        function addChatMessage(role, content, isLoading = false) {
            const container = document.getElementById('chatMessages');
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;

        // é¡µé¢åŠ è½½æ—¶æ¢å¤é…ç½®
        window.addEventListener('load', async () => {
            await loadConfig();
